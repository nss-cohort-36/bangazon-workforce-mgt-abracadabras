{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>New Employee Form</h1>

{% comment %} The URL below is for where to send the contents of the form below once details are entered into the fields and the submit button is clicked. {% endcomment %}
    <form action="{% url 'hrapp:employee_list' %}" method="post">
      {% csrf_token %}
        <fieldset>
            <label for="first_name">First Name: </label>
            <input id="first_name" type="text" name="first_name">
        </fieldset>
        <fieldset>
            <label for="last_name">Last Name: </label>
            <input id="last_name" type="text" name="last_name">
        </fieldset>
        <fieldset>
            <label for="emp_start_date">Employment Start Date: </label>
            <input id="emp_start_date" type="number" name="emp_start_date">
        </fieldset>
        <fieldset>
            <label for="emp_is_supervisor">Is the employee a supervisor? </label>
            <input id="emp_is_supervisor" type="radio" name="emp_is_supervisor">
        </fieldset>
        <fieldset>
          <label for="department">Select a Department: </label>
          <select id="department" type="text" name="department">
                {% for department in all_department %}
                    <option value="{{ department.id }}">{{ department.department_name }}</option>
                {% endfor %}
          </select>
        </fieldset>

      <input type="submit" value="Add It" />
    </form>
  </body>
</html>
