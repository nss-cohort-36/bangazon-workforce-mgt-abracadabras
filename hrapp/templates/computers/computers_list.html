{% extends 'shared/base.html' %}

{% block content %}
<h1>Computers</h1>

<ol>
{% for computer in computers %}
    <li>
        <a href="{% url 'hrapp:computer' computer.id %}"> Computer Make: {{computer.make}} </a>
        Computer Purchase Date: {{computer.purchase_date}}
        Computer Decommission Date: {{computer.decommission_date}}
    </li>
{% endfor %}
</ol>
{% endblock content %}
