{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computer Detail View</title>
  </head>
  <body>
    <h1>Make: {{ computer.make }}</h1>
    <h2>Purchase Date: {{ computer.purchase_date }}</h2>
    <div>Decommission Date: {{ computer.decommission_date }}</div>
  <form action="{% url 'hrapp:computer' computer.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="actual_method" value="DELETE">
    <button>Delete</button>
</form>
  </body>
</html>
